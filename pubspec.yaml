name: newapp
description: "DriveDeck Car Wash Service Booking App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  smooth_page_indicator: ^1.2.0+3

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Location Services
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # Routing
  go_router: ^13.1.0

  # Functional Programming
  dartz: ^0.10.1

  # Utils
  intl: ^0.20.1
  logger: ^2.5.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # Lint & Analysis tools
  custom_lint: ^0.6.4
  very_good_analysis: ^10.0.0
  flutter_lints: ^6.0.0



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
